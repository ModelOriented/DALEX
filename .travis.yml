language: R
sudo: false
cache: packages
dist: trusty

# do not build python dev branch (TODO: run R for R commits and python for python commits)
branches:
  except:
  - python-dev
  
before_install:
  - sudo apt-get install --yes udunits-bin libproj-dev libgeos-dev libgdal-dev libgdal1-dev libudunits2-dev
env:
  global:
  - R_CHECK_ARGS="--timings"

notifications:
  email: false

r_packages:
  - archivist
  - ggplot2
  - covr

r_github_packages:
  - ModelOriented/ingredients
  - ModelOriented/iBreakDown

after_success:
  - Rscript -e 'library(covr); codecov()'

